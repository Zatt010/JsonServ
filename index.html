<!DOCTYPE html>
<html>
<head>
    <title>Lista de Canciones</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Lista de Canciones</h1>
    <button id="agregarCancionBtn" class="slide_right">¿Quieres añadir una canción?</button>
    <div id="buscarContainer">
        <input type="text" id="buscarInput" placeholder="Buscar por título...">
        <button id="buscarButton">Buscar</button>
    </div>
    <div id="canciones-grid">
    </div>
    <button id="agregarButton" class="slide_right">Agregar Canción</button>
    <div id="agregarCancionForm" style="display: none;">
        <div id="formulario" class="formulario-container"></div>
        <button id="aceptarAgregar">Aceptar</button>
    </div>
    <button id="subir" class="slide_up">¿Quieres volver arriba?</button>
        <script src="song.js"></script>
</body>
</html>
